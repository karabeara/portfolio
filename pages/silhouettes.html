<!DOCTYPE html>
<head>
    <title> By Kara Bressler </title>
    <link href="../css/style.css" type="text/css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<html>
  <body>
    <script src="js/index.js"> </script>
    <div class="top">
      <div class="main_div">
        <div class="title-name" href="index.html"><h1><strong>silhouettes</strong></h1></div>
        <p><hr><p>

        <div class="col-md-12">
          <h3>Four year-long study in silhouette and form. Advised by J. Tomás Lopéz.</h3>
          <br><h3>Lightroom, Bridge. 2012-2015.</h3><br>
        </div>

        <div class="col-md-12 poster-width">
          <br><img class="proj-img" src="../images/Silhouettes/amazon.jpg">
        </div>

        <div class="col-md-12 poster-width">
          <br><img class="proj-img" src="../images/Silhouettes/dancing.jpg">
        </div>

        <div class="col-md-12 poster-width">
          <br><img class="proj-img" src="../images/West Virginia/caleb.jpg">
        </div>

        <div class="col-md-12 poster-width">
          <br><img class="proj-img"src="../images/West Virginia/pipe.jpg">
        </div>

        <div class="col-md-12">
          <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="../images/Silhouettes/amazon.jpg" alt="Amazon" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Silhouettes/results.png" alt="Results" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Fur Rendering/textures.jpg" alt="Textures" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Fur Rendering/mistakes.png" alt="Mistakes" style="height:50vh;">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
      </div>

      </div>
    </div>
  </body>
</html>
