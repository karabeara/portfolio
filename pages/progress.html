<!DOCTYPE html>
<head>
    <title> By Kara Bressler </title>
    <link href="../css/style.css" type="text/css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<html>
  <body>
    <script src="js/index.js"> </script>
    <div class="top">
      <div class="main_div">
        <div class="title-name" href="index.html"><h1><strong>progress</strong></h1></div>
        <p><hr><p>

        <div class="col-md-12">
          <h3>Periodic documentation of progress of artworks and life events.</h3>
          <h3>2013-2017.</h3><br>
        </div>

        <div class="col-md-12">
          <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">

                <div class="item active">
                  <img src="../images/Progress/doll.jpg" alt="Doll" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Progress/cucumber.jpg" alt="Cucumber Man" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Progress/knee.jpg" alt="Knee" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Progress/light.jpg" alt="Light" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Progress/fruit.jpg" alt="Fruit" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Progress/lanyard.jpg" alt="Lanyard" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Progress/windmill.jpg" alt="Windmill" style="height:50vh;">
                </div>

                <div class="item">
                  <img src="../images/Progress/dancing.jpg" alt="Dancing" style="height:50vh;">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
      </div>

      </div>
    </div>
  </body>
</html>
